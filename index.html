<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Thái Sơn" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="validation.js"></script>
      <script>

        Validation({
          form: '#form-1',
          formGroupSelector: '.form-group',
          errSelector: '.form-message',
          rules: [
            // validate Tên đăng nhập
            Validation.isRequired('#fullname' , 'Mời nhập tên đăng nhập!'),
            // Validate Email
            Validation.isRequired('#email' , 'Mời nhập email'),
            Validation.isEmail('#email' , 'Không đúng định dạng email'),
            // validate Password
            Validation.isRequired('#password', 'Mời nhập password!'),
            Validation.minLength('#password' , 6 , 'Mật khẩu phải có ít nhất 6 kí tự'),
            // validate password confimation
            Validation.isConfirmed('#password_confirmation' ,  () =>{
              return document.querySelector('#form-1 #password').value;
            }, "Mật khẩu nhập lại không chính xác!"),
            Validation.isRequired('#password_confirmation', 'Mời nhập lại password!'),
          ],
          onSubmit: (data)=>{
            console.log(data);
          }
        });
      </script>
</body>
</html>
